<div class="entity-list-container">
  <div *ngIf="entity$()" class="entity-list">
    <!-- Header -->
    <div class="list-header">
      <h1>{{ entity$()!.pluralName }}</h1>
      <button nz-button nzType="primary" nzSize="large" (click)="onClickNewButton()">+ New</button>
    </div>

    <!-- Toolbar -->
    <div class="list-toolbar">
      <input
        nz-input
        class="search-input"
        nzSize="large"
        placeholder="Search..."
        type="text" />
      <button nz-button nzSize="large">View Type</button>
      <button nz-button nzSize="large">Filter</button>
    </div>

    <!-- Records List -->
    <div class="records-list">
      <div *ngIf="records$().length === 0" class="empty-state">
        <nz-empty nzNotFoundContent="No records yet"></nz-empty>
      </div>
      <div
        *ngFor="let record of records$()"
        class="record-row"
        (click)="onClickRecordRow(record.id)">
        {{ getRecordLabel(record) }}
      </div>
    </div>
  </div>
</div>
